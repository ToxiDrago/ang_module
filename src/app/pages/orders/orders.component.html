<app-orders-header></app-orders-header>

<ul *ngIf="orders$ | async as orders">
  <li *ngFor="let order of orders">
    <strong>Пользователь:</strong> {{ order.userId }}<br />
    <strong>Тур:</strong> {{ order.tourId }}<br />
    <strong>Возраст:</strong> {{ order.age }}<br />
    <strong>Дата рождения:</strong> {{ order.birthDay }}<br />
    <strong>Карта:</strong> {{ order.cardNumber }}<br />
    <strong>ID:</strong> {{ order._id }}
  </li>
</ul>
